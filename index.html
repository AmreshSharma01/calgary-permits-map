<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calgary Permits Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

  
<!-- Include the config file -->
<script src="config.js"></script>

<!-- Include Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<script>
  // Set up the map view roughly between the two fixed markers.
  var mapCenter = [51.0617, -114.1015];
  var map = L.map('map').setView(mapCenter, 12);

  // Add the OpenStreetMap tile layer.
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  // Options to keep the popups open.
  var popupOptions = {
    autoClose: false,
    closeOnClick: false
  };

  // Marker for the center of Calgary.
  var centerCalgaryCoords = [51.0447, -114.0719];
  var markerCenter = L.marker(centerCalgaryCoords).addTo(map);
  markerCenter.bindPopup("<b>Calgary Center</b><br>This is the center of Calgary.", popupOptions).openPopup();

  // Marker for Engineering Block D, University of Calgary.
  var engineeringBlockDCoords = [51.080534, -114.132604];
  var markerEng = L.marker(engineeringBlockDCoords).addTo(map);
  markerEng.bindPopup("<b>Engineering Block D</b><br>University of Calgary", popupOptions).openPopup();

  // Show a popup when the map is clicked.
  var clickPopup = L.popup();
  map.on('click', function(e) {
    clickPopup
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(map);
  });
  
    const config = {
      baseUrl: "https://data.calgary.ca/resource/c2es-76ed.geojson",
      appToken: window.APP_TOKEN,
      limit: 50
    };
  
    const url = new URL(config.baseUrl);
    url.searchParams.append("$limit", config.limit);
    url.searchParams.append("$$app_token", config.appToken);
  
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        alert("Retrieved " + data.length + " records from the dataset!");
        console.log(data);
        
        // Add the GeoJSON layer to the map.
        L.geoJSON(data, {
          onEachFeature: function(feature, layer) {
            if (feature.properties) {
              const popupContent = `
                <b>Issued Date:</b> ${feature.properties.issueddate}<br>
                <b>Work Class Group:</b> ${feature.properties.workclassgroup}<br>
                <b>Contractor Name:</b> ${feature.properties.contractorname}<br>
                <b>Community Name:</b> ${feature.properties.communityname}<br>
                <b>Original Address:</b> ${feature.properties.originaladdress}
              `;
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
