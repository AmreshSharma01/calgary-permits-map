<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calgary Map with Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Include Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<script>
  // Set up the map view roughly between the two markers.
  var mapCenter = [51.0617, -114.1015];
  var map = L.map('map').setView(mapCenter, 12);

  // Add the OpenStreetMap tile layer.
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  // Options to keep the popups open.
  var popupOptions = {
    autoClose: false,
    closeOnClick: false
  };

  // Marker for the center of Calgary.
  var centerCalgaryCoords = [51.0447, -114.0719];
  var markerCenter = L.marker(centerCalgaryCoords).addTo(map);
  markerCenter.bindPopup("<b>Calgary Center</b><br>This is the center of Calgary.", popupOptions).openPopup();

  // Marker for Engineering Block D, University of Calgary.
  var engineeringBlockDCoords = [51.080534, -114.132604];
  var markerEng = L.marker(engineeringBlockDCoords).addTo(map);
  markerEng.bindPopup("<b>Engineering Block D</b><br>University of Calgary", popupOptions).openPopup();

  // Show a popup when the map is clicked.
  var clickPopup = L.popup();
  map.on('click', function(e) {
    clickPopup
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(map);
  });
</script>
</body>
</html>
